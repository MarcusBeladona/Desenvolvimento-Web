<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    </head>

    <body>
        <h2>Prompt de envio</h2>
        <form>
            <fieldset>
                <legend>Detalhes</legend>

                <label>Nome:
                    <input type="text" id="nome">
                </label>

                <label>E-mail
                    <input type="text" id="email">
                </label>

                <label for="">URL
                    <input type="text" id="url">
                </label>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <label>Mensagem:
                    <textarea name="mensagem" id="mensagem"></textarea>
                </label>
            </fieldset>

            <fieldset>
                <legend>Lembre-me</legend>
                <label class="radio">
                    <input class="radio" type="radio" name="sim" id="sim">Sim
                    <br>
                    <input class="radio" type="radio" name="nao" id="nao">Não
                </label>
            </fieldset>

            <input type="submit" name="submit" id="submit">
        </form>
    </body>

</html>
